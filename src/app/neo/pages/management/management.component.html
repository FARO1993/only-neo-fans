<div>
    <section class="management-container" fxLayout.lt-md="column" fxLayout="row">
        <div>
            <div class="image-management-container" fxLayoutAlign.lt-md="center center">
                <div class="shadow-mask">
                    <h2 class="mobile-component-title">MANAGEMENT</h2>
                </div>
            </div>
            <div class="management-cards-container" fxLayoutGap.lt-md="10px" fxLayout.lt-md="column">
                <div>
                    <h2 class="mobile-component-title" style="color: black; text-align: center;">We management your account in several aspects to be the 0,1% model</h2>
                </div>
                <mat-card class="example-card" *ngFor="let management of managements" data-aos="zoom-in" data-aos-duration="1000">
                  <mat-card-header fxLayoutAlign.lt-md="start center">
                    <mat-card-title>{{ management.title }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p class="management-card-text">{{ management.text }}</p>
                  </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
</div>
